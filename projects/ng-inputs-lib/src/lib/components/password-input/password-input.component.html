<ni-input-control [autoConfigure]="this">
  <nz-input-group [nzSuffix]="canShowPassword ? passwordSuffixTemplate : null">
    <input
      nz-input
      [placeholder]="getPlaceholder() | async | translate"
      [type]="passwordVisible ? 'text' : 'password'"
      [(ngModel)]="value"
    />
  </nz-input-group>
</ni-input-control>

<ng-template #passwordSuffixTemplate>
  <i
    nz-icon
    [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
    (click)="togglePassword()"
  >
  </i>
</ng-template>
